<ul>
  <li *ngFor="let user of users">{{user.name}}
    <span (click)="deleteUser(user.name)">x</span>
  </li>
</ul>

<hr>

<input type="text" #inputName (input)="inputName.value" (keydown.enter)="addUser(inputName.value); inputName.value=''">
<button (click)="addUser(inputName.value); inputName.value=''">add</button>
